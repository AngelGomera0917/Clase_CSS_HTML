<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Enlaces </title>
</head>
<body>
    <h1> Enlaces Muertos </h1>
    <a href="#">Ejemplo 1</a> <!-- Enlace muerto, le pongo # para dejarlo muerto y cuando tenga su url, ya podria sustituirla dentro -->

    <hr>

    <h2> Imagenes con Enlaces </h2>

    <a href="https://www.google.com" target="_blank">
<!-- target="_blank" me permite abrir la pagina en una nueva pestaña, para no cerrar la misma. -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </a> <!-- Dentro de la etiqueta enlaces puse una imagen para poder darle click y acceder a traves de ella. -->

    <hr> <!-- Elemento en Linea -->

    <h2> Enlaces con Link </h2>

    <p> Este es mi sitio web, en el cual podras encontrar informacion sobre mi y mis proyectos.  
        <a href="https://github.com/AngelGomera0917" target="_blank"> Visita mi Github </a>
    </p>    <!-- Con el target="_blank" yo lo que hago es que cuando le doy click al link, me acede a el pero desde otra pestaña Y no desde la misma -->

</body>
</html>
